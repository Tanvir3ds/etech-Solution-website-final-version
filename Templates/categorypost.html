{% extends 'base.html' %}

{% block content %}

<main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Blog</h2>
                

                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Blog</li>
                </ol>
            </div>

        </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->
    <section class="blog" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
        <div class="container">

            <div class="row">

                <div class="col-lg-8 entries">




                    <!--Start blocg post-->
                    {% for blog in blogs %}
                    <article class="entry">

                        <div class="entry-img">
                            <img src="{{blog.img.url}}" alt="" class="img-fluid">
                        </div>

                        <h2 class="entry-title">
                            <a href="/blogview/{{ blog.id }}">{{blog.title}}</a>
                        </h2>

                        <div class="entry-meta">
                            <ul>

                                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a><time
                                            datetime="2020-01-01">{{blog.created_at}}</time></a></li>

                            </ul>
                        </div>

                        <div class="entry-content">
                            <p class="text-justify">{{blog.description | truncatewords:100}}</p>
                            <div class="read-more">
                                <a href="/blogview/{{ blog.id }}">Read More</a>
                            </div>
                        </div>

                    </article><!-- End blog entry -->
                    {% endfor %}






                </div><!-- End blog entries list -->

                <div class="col-lg-4">
                    <div class="sidebar">

                        <h3 class="sidebar-title">Search</h3>
                        <div class="sidebar-item search-form">
                            <form action="" method="GET">
                                <input type="text" name="q" value="{{ request.GET.q }}">
                                <button type="submit"><i class="icofont-search"></i></button>
                            </form>
                        </div><!-- End sidebar search formn-->

                        

                        


                    </div><!-- End sidebar tags-->

                </div><!-- End sidebar -->

            </div><!-- End blog sidebar -->

        </div><!-- End .row -->

        </div><!-- End .container -->

    </section><!-- End Blog Section -->

</main><!-- End #main -->

{% endblock %}
