{% extends 'base.html' %}

{% block content %}


<main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Blog</h2>

                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Blog</li>
                </ol>
            </div>

        </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->
    <section class="blog" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
        <div class="container">

            <div class="row">

                <div class="col-lg-12 entries">




                    <!--Start blocg post-->
                    
                    <article class="entry">

                        <div class="entry-img">
                            <img src="{{blog.img.url}}" alt="" class="img-fluid">
                        </div>

                        <h2 class="entry-title">
                            <a href="/">{{blog.title}}</a>
                        </h2>

                        <div class="entry-meta">
                            <ul>

                                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a><time
                                            datetime="2020-01-01">{{blog.created_at}}</time></a></li>

                            </ul>
                        </div>

                        <div class="entry-content">
                            <p class="text-justify">{{blog.description}}</p>
                            
                        </div>

                    </article><!-- End blog entry -->
                    






                </div><!-- End blog entries list -->


            </div><!-- End blog sidebar -->

        </div><!-- End .row -->

        </div><!-- End .container -->

    </section><!-- End Blog Section -->

</main><!-- End #main -->

{% endblock %}
